@if (countries(); as countries) {
  <table mat-table [dataSource]="countries" class="mat-elevation-z8" [width]="'100%'">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let cell">{{ cell.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let cell">{{ cell.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="shortIsoCode">
      <th mat-header-cell *matHeaderCellDef>Ico</th>
      <td mat-cell *matCellDef="let cell">{{ cell.shortIsoCode }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="longIsoCode">
      <th mat-header-cell *matHeaderCellDef>Lon Iso</th>
      <td mat-cell *matCellDef="let cell">{{ cell.longIsoCode }}</td>
    </ng-container>

    <ng-container matColumnDef="countryCode">
      <th mat-header-cell *matHeaderCellDef>Country code</th>
      <td mat-cell *matCellDef="let cell">{{ cell.countryCode }}</td>
    </ng-container>

    <ng-container matColumnDef="phoneCode">
      <th mat-header-cell *matHeaderCellDef>Phon Code</th>
      <td mat-cell *matCellDef="let cell">{{ cell.phoneCode }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols"></tr>
  </table>
}
